            "dextrie": "droitier",
            "noteidentité": "1. Mère chélaxienne (pure souche, descendante des premiers Korvosiens), issue de la petite bourgeoisie, pas forcément très riche mais avec des valeurs morales bien strictes et conformes à la tradition)\n\n2. Père shoanti (expert de la taille dans le bois : sculptures, armes, boucliers, statues, petits objets précieux en bois, etc. qui, après la fin des hostilités ouvertes entre Korvosiens et Shoantis s'est mis à commercer avec eux; \"ces délicieuses bricoles shoanties sont si exotiques ...\")\n\n3. Couple mal vu à Korvosa ... surtout par les Chélaxiens/Korvosiens de pure souche, mais aussi par les Shoantis - chacun des groupes estimait qu'il s'agissait en quelque sorte d'une trahison honteuse ... mais le coeur a des raisons que ...\n\n4. Lorsque la femme tombe enceinte, ils décident d'éviter de soumettre leur futur enfant aux insultes et au mépris qu'ils ont subis eux-mêmes ... et ils partent, avec ce qu'ils avaient (donc pratiquement rien) vers Magnimar.\n\n5. Arrivés à Magnimar, c'est l'église de Sarenrae qui s'occupe d'eux et les héberge, le temps que l'enfant, Ursion, naisse.\n\n6. Ursion est éduqué à la fois\n- par ses parents qui lui racontent leur histoire et lui parlent de Korvosa;\n- par son père (ce qui lui apprend à hair l'intolérance et le racisme), qui lui apprend quelques trucs de Shoantis (tir à l'arc, combat à la hache, ...), ainsi que\n- par les prêtres de Sarenrae (anatomie, art de la guérison, doctrine du bien tout en devant faire face au mal avec violence par moment)\n\n7. Ursion passe son adolescence dans le temple de Sarenrae, à dispenser des soins aux malades, y compris à ceux qui n'avaient pas assez d'argent ou de noblesse pour pouvoir bénéficier des soins des autres églises. Il y a également été formé au maniement du cimeterre, au combat, à la foi de Sarenrae et à son culte.\n\n8. Finalement, Ursion décide de quitter Magnimar pour\n- voir du pays\n- rencontrer d'autres cultures et apprendre d'elles (<> intolérance)\n- venir en aide à ceux qui en ont besoin\n- agir au nom de Sarenrae (plus sans doute que de véritablement répendre la parole de Sarenrae)",
